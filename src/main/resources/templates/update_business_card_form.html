<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <title>Update Business Card</title>
</head>
<body>
<div class="container">
<h2>Update Business Card</h2>

<form action="#"
      th:action="@{/updateBusinessCardDone}"
      th:method="PUT"
      th:object="${businessCardDTO}">

  <div class="form-group col-md-6">
    <label for="office">Office:</label>
    <input type="text" id="office" name="office" class="form-control" required>
  </div>

  <div class="form-group col-md-6">
    <label for="scopeOperations">Scope of Operations:</label>
    <textarea id="scopeOperations" name="scopeOperations" class="form-control" rows="4" required></textarea>
  </div>

  <div class="form-group col-md-6">
    <label for="recruitmentEmail">Recruitment Email:</label>
    <input type="email" id="recruitmentEmail" name="recruitmentEmail" class="form-control" required>
  </div>


  <div class="form-group col-md-6">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" required
           pattern="^[+]\\d{2}\\s\\d{3}\\s\\d{3}\\s\\d{3}$"
           title="Please enter a phone number in the format +xx xxx xxx xxx (15 digits)">
    <small id="phoneHelpBlock" class="form-text text-muted">Phone number must be in the format +xx xxx xxx xxx (15 digits).</small>
  </div>

  <div class="form-group col-md-6">
    <label for="companyDescription">Company Description:</label>
    <textarea id="companyDescription" name="companyDescription" class="form-control" rows="4" required></textarea>
  </div>

  <div class="form-group col-md-6">
    <label for="technologiesAndTools">Technologies and Tools:</label>
    <textarea id="technologiesAndTools" name="technologiesAndTools" class="form-control" rows="4" required></textarea>
  </div>

  <div class="form-group col-md-6">
    <label for="certificatesAndAwards">Certificates and Awards:</label>
    <textarea id="certificatesAndAwards" name="certificatesAndAwards" class="form-control" rows="4" required></textarea>
  </div>


  <input type="hidden" id="userId" name="userId" th:value="${userDTO.id}">
  <input type="hidden" id="businessCardId" name="id" th:value="${businessCardDTO.id}">
  <input type="submit" class="btn btn-warning" value="Update Business Card"/>
</form>
</div>

<div class="container">
  <br>
<h2>Update Address</h2>

<form
        action="#"
        th:action="@{/updateAddressDone}"
        th:method="put"
        th:object="${address}">

  <div class="form-group col-md-6">
    <label for="country">Country:</label>
    <input type="text" id="country" name="address.country" class="form-control" required>
  </div>

  <div class="form-group col-md-6">
    <label for="city">City:</label>
    <input type="text" id="city" name="address.city" class="form-control" required>
  </div>

  <div class="form-group col-md-6">
    <label for="streetAndNumber">Street and Number:</label>
    <input type="text" id="streetAndNumber" name="address.streetAndNumber" class="form-control" required>
  </div>

  <div class="form-group col-md-6">
    <label for="postalCode">Postal Code:</label>
    <input type="text" id="postalCode" name="address.postalCode" class="form-control" required>
  </div>


  <input type="hidden" id="addressId" name="id" th:value="${address.id}">

  <input type="submit"  class="btn btn-warning" value="Update Address"/>
</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
