<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Search Results</h1>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Follow Position</th>
            <th>ProgrammingLanguage</th>
            <th>Skills And Tools</th>
            <th>Language</th>
            <th>LanguageLevel</th>
            <th>Education</th>
            <th>Details</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="cvDTO : ${searchResultsDTO}">
            <td th:text="${cvDTO.followPosition}"></td>
            <td>
                <span th:text="${#strings.length(cvDTO.programmingLanguage) > 60 ? #strings.substring(cvDTO.programmingLanguage, 0, 60) + '...' : cvDTO.programmingLanguage}"></span>
            </td>
            <td>
                <span th:text="${#strings.length(cvDTO.skillsAndTools) > 60 ? #strings.substring(cvDTO.skillsAndTools, 0, 60) + '...' : cvDTO.skillsAndTools}"></span>
            </td>
            <td th:text="${cvDTO.language}"></td>
            <td th:text="${cvDTO.languageLevel}"></td>
            <td>
                <span th:text="${#strings.length(cvDTO.education) > 60 ? #strings.substring(cvDTO.education, 0, 60) + '...' : cvDTO.education}"></span>
            </td>
            <td>
                <a th:href="@{/cv/{cvId}(cvId=${cvDTO.id})}" class="btn btn-info" role="button">View Details</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<!-- Dodaj link do pliku JavaScript Bootstrapa (opcjonalnie) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
