<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Business Card Details</title>
    <!-- Dodaj link do pliku CSS Bootstrapa -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Business Card Details</h1>

    <div class="card mt-4">
        <div class="card-header">
<!--            <h2 th:text="${businessCard.user.fullName}"></h2>-->
        </div>
        <div class="card-body">
            <p><strong>Company Name:</strong>
<!--                <span th:text="${businessCard.companyName}"></span></p>-->
            <p><strong>Office:</strong> <span th:text="${businessCard.office}"></span></p>
            <p><strong>Scope of Operations:</strong> <span th:text="${businessCard.scopeOperations}"></span></p>
            <p><strong>Recruitment Email:</strong> <span th:text="${businessCard.recruitmentEmail}"></span></p>
            <p><strong>Phone Number:</strong> <span th:text="${businessCard.phoneNumber}"></span></p>
            <p><strong>Company Description:</strong> <span th:text="${businessCard.companyDescription}"></span></p>
            <p><strong>Technologies and Tools:</strong> <span th:text="${businessCard.technologiesAndTools}"></span></p>
            <p><strong>Certificates and Awards:</strong> <span th:text="${businessCard.certificatesAndAwards}"></span></p>
        </div>
    </div>

    <a th:href="@{/{user}/candidate_portal}" class="btn btn-primary mt-4">Back to Candidate Portal</a>
</div>
</body>
</html>
