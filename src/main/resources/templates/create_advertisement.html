<body>
<h1>Tworzenie Ogłoszenia</h1>

<form method="post" action="/createAdvertisement">
  <label for="name">Name</label>
  <input type="text" name="name" id="name" required>
  <label for="surname">Surname</label>
  <input type="text" name="surname" id="surname" required>
  <label for="workExperience">Work Experience</label>
  <input type="text" name="workExperience" id="workExperience" required>
  <label for="knowledgeOfTechnologies">Knowledge of Technologies</label>
  <input type="text" name="knowledgeOfTechnologies" id="knowledgeOfTechnologies" required>

  <!-- Pole dateTime ukryte przed użytkownikiem -->
  <input type="hidden" name="dateTime" id="dateTime">

  <!-- Dodatkowe pola formularza dla innych danych ogłoszenia -->

  <button type="submit">Create Advertisement</button>
</form>

<script>
  // Pobierz pole dateTime
  const dateTimeField = document.getElementById("dateTime");

  // Ustaw wartość pola dateTime na aktualną datę i czas w formacie yyyy-MM-ddTHH:mm
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, "0");
  const day = String(now.getDate()).padStart(2, "0");
  const hours = String(now.getHours()).padStart(2, "0");
  const minutes = String(now.getMinutes()).padStart(2, "0");
  const currentDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
  dateTimeField.value = currentDateTime;
</script>
