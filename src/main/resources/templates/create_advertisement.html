<!DOCTYPE html>
<html>
<head>
  <title>Tworzenie Ogłoszenia</title>
</head>
<body>
<h1>Tworzenie Ogłoszenia</h1>

<form method="post" action="/createAdvertisement">
  <input type="hidden" name="username" value="${username}">

  <label for="name">Nazwa ogłoszenia:</label>
  <input type="text" name="name" id="name" required>

  <!-- Dodatkowe pola formularza dla innych danych ogłoszenia -->

  <button type="submit">Utwórz Ogłoszenie</button>
</form>
</body>
</html>
