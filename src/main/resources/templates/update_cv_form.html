<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update CV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Update CV</h2>

    <form action="#"
          th:action="@{/updateCVDone}"
          th:method="PUT"
          th:object="${cvDTO}">


        <div class="col-md-6">
            <label>About Me: </label>
            <textarea th:field="*{aboutMe}" class="form-control" rows="5" required></textarea>
        </div>

        <div class="col-md-6">
            <label>Name: </label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>


        <div class="col-md-6">
            <label>Surname: </label>
            <input type="text" th:field="*{surname}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label>Sex: </label>
            <input type="text" th:field="*{sex}" class="form-control" required>
        </div>


        <div class="col-md-6">
            <label>Date of Birth: </label>
            <input type="text" th:field="*{dateOfBirth}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label>Marital Status: </label>
            <input type="text" th:field="*{maritalStatus}" class="form-control" required>
        </div>


        <div class="col-md-6">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" required
                   pattern="^[+]\\d{2}\\s\\d{3}\\s\\d{3}\\s\\d{3}$"
                   title="Please enter a phone number in the format +xx xxx xxx xxx (15 digits)">
            <small id="phoneHelpBlock" class="form-text text-muted">Phone number must be in the format +xx xxx xxx xxx
                (15 digits).</small>
        </div>

        <div class="col-md-6">
            <label>Email: </label>
            <input type="text" th:field="*{contactEmail}" class="form-control" required>
        </div>


        <div class="col-md-6">
            <label>Programming Languages: </label>
            <textarea th:field="*{programmingLanguage}" class="form-control" rows="5" required></textarea>
        </div>

        <div class="col-md-6">
            <label>Skills And Tools: </label>
            <textarea th:field="*{skillsAndTools}" class="form-control" rows="5" required></textarea>
        </div>


        <div class="col-md-6">
            <label>Projects: </label>
            <input type="text" th:field="*{projects}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label>Social Media Profile: </label>
            <input type="text" th:field="*{socialMediaProfil}" class="form-control" required>
        </div>


        <div class="col-md-6">
            <label>Work Experience: </label>
            <textarea th:field="*{workExperience}" class="form-control" rows="5" required></textarea>
        </div>

        <div class="col-md-6">
            <label>Certificates Of Courses: </label>
            <textarea th:field="*{certificatesOfCourses}" class="form-control" rows="5" required></textarea>
        </div>


        <div class="col-md-6">
            <label>Education: </label>
            <textarea th:field="*{education}" class="form-control" rows="5" required></textarea>
        </div>

        <div class="col-md-6">
            <label>Follow Position: </label>
            <input type="text" th:field="*{followPosition}" class="form-control" required>
        </div>


        <div class="col-md-6">
            <label>Language: </label>
            <input type="text" th:field="*{language}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label>Language Level: </label>
            <input type="text" th:field="*{languageLevel}" class="form-control" required>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label>Hobby: </label>
                <input type="text" th:field="*{hobby}" class="form-control" required>
            </div>
        </div>
        <br>

        <input type="submit" class="btn btn-warning" value="Update CV"/>
    </form>
    <br>
    <br>
    <h2>Update Address</h2>

    <form action="#"
          th:action="@{/updateAddressDone}"
          th:method="put"
          th:object="${address}">

        <div class="col-md-6">
            <label>Country:</label>
            <input type="text" th:field="*{country}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label>City:</label>
            <input type="text" th:field="*{city}" class="form-control" required>
        </div>


        <div class="col-md-6">
            <label>Street and Number:</label>
            <input type="text" th:field="*{streetAndNumber}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label>Postal Code:</label>
            <input type="text" th:field="*{postalCode}" class="form-control" required>
        </div>


        <input type="hidden" id="addressId" name="id" th:value="${address.id}">
        <br>
        <input type="submit" class="btn btn-warning" value="Update Address"/>
    </form>
</div>

</body>
</html>
