<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update CV</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<h2>Update CV</h2>

<form action="#"
      th:action="@{/updateCVDone}"
      th:method="PUT"
      th:object="${cvDTO}">

  <label>Name: </label>
  <input type="text" th:field="*{name}" required/><br/>

  <label>Surname: </label>
  <input type="text" th:field="*{surname}" required/><br/>

  <label>sex </label>
  <input type="text" th:field="*{sex}" required/><br/>

  <label>dateOfBirth: </label>
  <input type="text" th:field="*{dateOfBirth}" required/><br/>

  <label>maritalStatus: </label>
  <input type="text" th:field="*{maritalStatus}" required/><br/>

  <label>phoneNumber: </label>
  <input type="text" th:field="*{phoneNumber}" required/><br/>

  <label>email: </label>
  <input type="text" th:field="*{contactEmail}" required/><br/>

  <label>education </label>
  <input type="text" th:field="*{education}" required/><br/>

  <label>Work Experience: </label>
  <input type="text" th:field="*{workExperience}" required/><br/>

  <label>skills: </label>
  <input type="text" th:field="*{skills}" required/><br/>

  <label>language: </label>
  <input type="text" th:field="*{language}" required/><br/>

  <label>languageLevel: </label>
  <input type="text" th:field="*{languageLevel}" required/><br/>

  <label>hobby: </label>
  <input type="text" th:field="*{hobby}" required/><br/>

  <input type="hidden" id="userId" name="userId" th:value="${userDTO.id}">
  <input type="hidden" id="cvId" name="id" th:value="${cvDTO.id}">

  <!-- Include other CV fields as needed -->

  <input type="submit" value="Update CV"/>
</form>

<h2>Update Address</h2>

<form
        action="#"
        th:action="@{/updateAddressDone}"
        th:method="put"
        th:object="${address}">

  <!-- Tutaj znajdują się pola do aktualizacji CV -->

  <label>Country:</label>
  <input type="text" th:field="*{country}" required><br>

  <label>City:</label>
  <input type="text" th:field="*{city}" required><br>

  <label>Street and Number:</label>
  <input type="text" th:field="*{streetAndNumber}" required><br>

  <label>Postal Code:</label>
  <input type="text" th:field="*{postalCode}" required><br>


<!--  <input type="hidden" id="userId" name="userId" th:value="${userDTO.id}">-->
  <input type="hidden" id="addressId" name="id" th:value="${address.id}">

  <input type="submit" value="Update Address"/>
</form>
</div>

</body>
</html>
